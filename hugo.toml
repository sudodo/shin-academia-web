    languageName = '日本語'
    languageCode = 'ja'
    languageAltTitle = 'Ja'
    weight = 1
    title = 'シン・アカデミア'

    [languages.ja.params.label]
      text = "シン・アカデミア"
    [languages.ja.params.homeInfoParams]
      Title = "シン・アカデミアへようこそ"
