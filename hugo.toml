[params]
  defaultContentLanguageInSubdir = true
  env = "production"
  robotsNoIndex = true

  [params.footer]
    text = "ソーシャルメディアでの発信は現在行なっておりません"
  # mainSections = ["posts"]
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  ShowAllPagesInArchive = true
  ShowPageNums = true
  ShowLanguageSwitcher = true
  defaultTheme = "auto"
  math = true
  displayFullLangName = false

  [params.homeInfoParams]
    Title = "シン・アカデミアへようこそ"
    Content = "アカデミアとテクノロジーの革新。最新ニュース、研究、サービスをご覧ください。"

[languages.en.params.homeInfoParams]
  Title = "Welcome to Shin-academia"
  Content = "Innovating Academia and Technology. Explore our latest news, research, and services."

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

relativeURLs = false
canonifyURLs = true
