baseURL = 'https://sudodo.github.io/shin-academia-web/'
defaultContentLanguage = 'ja'
title = 'Shin-academia (シン・アカデミア）'
theme = 'PaperMod'

[languages]
  [languages.en]
    languageName = 'English'
    languageCode = 'en'
    languageAltTitle = 'En'
    weight = 2
    title = 'Shin-academia'

    [languages.en.params.label]
      text = "Shin-academia"
    [languages.en.params.footer]
      text = "We do not publish on social media."
